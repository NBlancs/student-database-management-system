<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Database Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-
    z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuq
    Lg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Student Information</h1>
            <form id="record-form">
                <input type="text" id="name" placeholder="Fullname" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="gender" placeholder="Gender" required>
                <input type="email" id="email" placeholder="Email" required> <!-- Changed type to "email" for email validation -->
                <button type="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1"> <!-- Set initial edit index value to -1 -->
            </form>
        </div>
        <div class="right">
            <h2>Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fullname</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    <!-- Fixed script source -->
    <script src="script.js"></script>
</body>
</html>
